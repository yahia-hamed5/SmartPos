<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon"
        href="https://cdn.iconscout.com/icon/premium/png-256-thumb/terminal-device-nfc-system-2606969-2177516.png?f=webp&w=256">
    <title>Smart Pos</title>

</head>

<body>
    <div class="container">
        <div class="register">
            <div class="slides">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/images/Bright Orange Thermos and Oranges on Wooden Surface.jpeg"
                                class="d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/Modern Coffee Kiosk with Color-Coordinated Customer.jpeg"
                                class="d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/Supermarket Employee in Thought.jpeg" class="d-block " alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="register-form">
                <form action="" onsubmit="handelRegister(event)" class='register'>
                    <h1>Register Page</h1>
                    <div class="input-box">
                        <label htmlFor="name">Name</label>
                        <div class="input-icon">
                            <input id='name' placeholder='Enter Name' type="name" />
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <p class="text-danger d-none " id="errorName">hi</p>
                    </div>
                    <div class="input-box">
                        <label htmlFor="Email">Email</label>
                        <div class="input-icon">
                            <input id='Email' placeholder='Enter Email' type="" />
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <p class="text-danger d-none " id="errorEmail">hi</p>
                    </div>
                    <div class="input-box">
                        <label htmlFor="password">Password</label>
                        <div class="input-icon">
                            <input id='password' placeholder='Enter Password' type="password" />
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <p class="text-danger d-none " id="errorPassword">hi</p>
                    </div>
                    <div class="input-box">
                        <label htmlFor="confirm">Confirm Password</label>
                        <div class="input-icon">
                            <input type="password" placeholder='Confirm Password' id='confirm' />
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <p class="text-danger d-none " id="errorConfirm">hi</p>
                    </div>
                    <button type='submit' class="submit">Submit</button>
                    <p>Have An Acount
                        <a href="./login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/regex.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
